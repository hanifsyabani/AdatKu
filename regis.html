<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="src/style/style.css"> -->
  <link rel="stylesheet" href="src/style/regis.css">
  <!-- <link rel="stylesheet" href="src/style/login.css"> -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="icon" href="src/assets/Standard Collection 3.svg">
  <title>Registration | AdatKu House</title>
</head>
<body>
  <section>
    <div class="container-regis">
      <div class="regis">
        <div class="regis-form">
          <a href="index.html"><div class="logo-regis">
            <img src="src/assets/icon/Standard Collection 3.svg" alt="logo-regis">
            <p>AdatKu House</p>
          </div></a>
          <div class="regis-content">
            <h1>Registration Form</h1>
            <div class="input-regis">
              <div class="name-regis">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Second Name" class="second-name">
              </div>
              <div class="username">
                <input type="text" placeholder="Username">
              </div>
              <div class="Email">
                <input type="text" placeholder="Email">
              </div>
              <div class="phone-number">
                <input type="text" placeholder="Phone Number">
              </div>
            </div>
            <div class="btn-register">
              <p>Register</p>
            </div>
          </div>
        </div>
        <div class="images-regis">
          <img src="src/assets/images/Houses/hasyir-anshori-eIksFlNEYi8-unsplash.jpg" alt="regis-img">
        </div>
      </div>
      
    </div>
  </section>

  <script>
    AOS.init();
  </script>
</body>
</html>
