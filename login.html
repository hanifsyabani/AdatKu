<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="src/style/style.css"> -->
  <link rel="stylesheet" href="src/style/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="icon" href="src/assets/Standard Collection 3.svg">
  <title>Login | AdatKu House</title>
</head>

<body>
  <section>
    <div class="container-login">
      <div class="images-login" >
        <img src="src/assets/icon/beach house-bro (1).svg" alt="">
      </div>
      <div class="form-login">
        <div class ="login-content">
          <h1>Login</h1>
          <p class="account">Don't have an account?<a href="regis.html">Create your account</a></p>
          <div class="input">
            <!-- <div class="input-name"> -->
              <input type="text" placeholder="Username or Email" class="username">
            <!-- </div> -->
            <div class="password">
              <input type="password" placeholder="Password">
              <i class='bx bx-low-vision'></i>
            </div>
          </div>
          <div class="typo-login">
            <div class="remember">
              <input type="checkbox">
              <p>Remember me</p>
            </div>
            <div class="forget">Forget password</div>
          </div>
          <div class="btn-login">
            <p>Login</p>
          </div>
          <div class="btn-sosmed">
            <div class="google">
              <i class='bx bxl-google' ></i>
            </div>
            <div class="fb-login">
              <i class='bx bxl-facebook-circle'></i>
            </div>
            <div class="twit">
              <i class='bx bxl-twitter' ></i>
            </div>
          </div>
        </div>     
        <div class="home-btn">
          <i class='bx bx-home-alt'></i>
          <a href="index.html"><p>Home</p></a>
        </div>  
      </div>
    </div>
  </section>


  <script>
    feather.replace()
  </script>
  <script>
    AOS.init();
  </script>
</body>
</html>
